          <img class="image-16-84h" src="./assets/image-16.png"/>

      <img class="image-22-XHB" src="./assets/image-22.png"/>

    <!--LOGIN Information-->
    <div class="auto-group-8z3v-aFT">
      <div class="auto-group-fetd-skM">
        <p class="username-cT3">Username</p>
        <input type="text" class="rectangle-17-wER" placeholder="  Enter a username" required />
         <!--username rectangle-->

   <!-- Password has issues -->

<script>
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
  });
</script>
