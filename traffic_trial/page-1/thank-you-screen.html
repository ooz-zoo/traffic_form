<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Thank You Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua%3A500%2C800"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C800"/>
  <link rel="stylesheet" href="styles/thank-you-screen.css"/>

</head>
<body>
  
  <div class="center">
    <!-- Thank-you screen popup -->
    <div class="popup active" id="popup">
      <div class="icon">
        <i class="fa fa-check"></i>
      </div>
      <div class="title">
        Success!!
      </div>
      <div class="description">
        You have successfully submitted your form
      </div>
      <div class="dismiss-btn">
        <button id="dismiss-popup-btn">
          Return to Homepage 
        </button>
      </div>
    </div>
  </div>

  <script>
    // Thank-you screen JavaScript
    document.getElementById("dismiss-popup-btn").addEventListener("click", function () {
      // You can redirect to another page here if needed
      window.location.href = "form1.html"; 
    });
  </script>
</body>
</html>
